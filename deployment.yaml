apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasky
  namespace: tasky
  labels:
    app: tasky
spec:
  replicas: 0
  selector:
    matchLabels:
      app: tasky
  template:
    metadata:
      labels:
        app: tasky
    spec:
      containers:
      - name: tasky
        image: 051826699895.dkr.ecr.us-east-1.amazonaws.com/tasky:latest
        args: []
        ports:
        - containerPort: 8080
        