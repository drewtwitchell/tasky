apiVersion: apps/v1
metadata:
  name: tasky-deployment
  namespace: tasky
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasky
  template:
    metadata:
      labels:
        app: tasky
    spec:
      containers:
      - name: tasky
        image: ${{ vars.ECR_NAME }}:latest
        ports:
        - containerPort: 8080