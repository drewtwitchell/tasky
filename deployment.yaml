apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasky
  namespace: tasky
  labels:
    app: tasky
spec:
  replicas: 0
  selector:
    matchLabels:
      app: tasky
  template:
    metadata:
      labels:
        app: tasky
    spec:
      containers:
      - name: tasky
        image: ${{ vars.IMAGE_NAME }}:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
          - name: regcred
        